<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Colores</h1>
    <hr>
    <p>En CSS se pueden utilizar distintas formas para aplicar colores a los elementos</p>
    <ul>
        <li><strong>rgb</strong>: (255, 255, 255)</li>
        <li><strong>hex</strong>: #FFFFF</li>
        <li><strong>hsl</strong>: (0, 100%, 100%)</li>
    </ul>
    <div class="container-colors">
        <div class="colors" id="color-rgb"><p>background-color:rgb(187, 30, 30)</p></div>
        <div class="colors" id="color-hex"><p>background-color: #a52a2a;</p></div>
        <div class="colors" id="color-hsl"><p>background-color: hsl(240, 100%, 80%);</p></div>
    </div>
</body>
</html>
