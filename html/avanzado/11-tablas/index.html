<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../css/root.css">
    <title>Enlaces avanzados</title>
</head> 
<body>
    <main>
        <div>
            <h1>Tablas</h1>
            <hr>
            <p>Las tablas en html es una manera de organizar la informacion en forma de filas y columnas, la forma de estructurar una tabla es la siguiente</p>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Carlos</td>
                        <td>Sanchez</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>Jose</td>
                        <td>Sanchez</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Andres</td>
                        <td>Sanchez</td>
                        <td>35</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="row-decoration">
                        <th>Total de registros</th>
                        <td colspan=2">3</td>
                    </tr>
                </tfoot>
        </table>
        </div>
    </main>
</body>
</html>
